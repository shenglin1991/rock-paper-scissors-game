<div class="card">
  <div class="card-body">
    <h5 class="card-title">Please enter your name to access the game</h5>
    <div class="row">
      <div class="col-6">
        <input type="text" class="form-control" [formControl]="nameControl" placeholder="please enter your name"
               aria-describedby="name"/>
      </div>
      <div class="col-6">
        <button (click)="clickContinue()" type="button" class="btn btn-primary"
                [disabled]="nameControl.value.length<=0">Continue
        </button>
      </div>
    </div>
  </div>
</div>
